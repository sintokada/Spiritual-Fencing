<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Shield Cross Icon -->

    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="theme-color" content="#C8102E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Montserrat', 'sans-serif'], 
            },
            colors: {
              'sacred-red': '#C8102E',
              'sacred-dark-red': '#880808',
              'sacred-light': '#fdf2f2',
              'sacred-beige': '#F5F5DC',
              'gold-accent': '#D4AF37',
            },
            animation: {
              'slide-up': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #F5F5DC;
      }

      /* Custom Animations */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(28, 25, 23, 0.6); /* stone-900 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Range Input Customization for "Growing Thumb" */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent;
        width: 100%;
      }
      
      /* Ensure the thumb has a hit area even if opacity is 0 so dragging works */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -12px;
      }

      input[type=range]::-moz-range-thumb {
        height: 32px;
        width: 32px;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      input[type=range]:focus {
        outline: none; 
      }
    </style>

    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
